name: Event Replay / Backfill

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod

      account_id:
        description: "Account ID to replay"
        required: true

      reason:
        description: "Reason for replay"
        required: true
jobs:
  replay:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo "Files:"
          ls -R

      - name: Run replay job
        run: |
          python pipeline/replay_events.py