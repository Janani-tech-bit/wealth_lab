name: Event Replay Debug (Clean)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options: [dev, qa, prod]

jobs:
  replay:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace info
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- pipeline ----"
          ls -la pipeline || echo "pipeline folder missing"

      - name: Run replay script
        run: |
          python pipeline/replay_events.py
